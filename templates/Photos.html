    <script>
        function toggleNavTreeview(id) {
            const treeview = document.getElementById(id);
            if (treeview.style.display === 'block') {
                treeview.style.display = 'none';
                treeview.previousElementSibling.querySelector('.fa-angle-down').classList.replace('fa-angle-down', 'fa-angle-right');
            } else {
                treeview.style.display = 'block';
                treeview.previousElementSibling.querySelector('.fa-angle-right').classList.replace('fa-angle-right', 'fa-angle-down');
            }
        }

       
    </script>

    <script>
     

        function toggleNavTreeview(id) {
            const treeview = document.getElementById(id);
            if (treeview.style.display === 'block') {
                treeview.style.display = 'none';
                treeview.previousElementSibling.querySelector('.fa-angle-down').classList.replace('fa-angle-down', 'fa-angle-right');
            } else {
                treeview.style.display = 'block';
                treeview.previousElementSibling.querySelector('.fa-angle-right').classList.replace('fa-angle-right', 'fa-angle-down');
            }
        }

      
    </script>  <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-image" src="" alt="Device Photo">
    </div>

    <script>
        function openModal(element) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const img = element.querySelector('img');
            
            modalImage.src = img.src;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }
    </script>  <style>
    

    .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place video behind content */
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
          
            background: rgba(248, 248, 248, 0.7);
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            
        }

        .gallery-item {
            position: relative;
            width: 150px; /* Medium photo size */
            height: 150px; /* Medium photo size */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 16px;
        }

        .modal.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            color: #fff;
            cursor: pointer;
        }
    </style>
