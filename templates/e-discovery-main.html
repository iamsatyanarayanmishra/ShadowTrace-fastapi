    <script>
        async function fetchUserProfile() {
            try {
                const access_token = localStorage.getItem('access_token');

                if (!access_token) {
                    throw new Error("Access token is missing");
                }

                const response = await fetch("http://localhost:8000/user/me", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${access_token}`,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch user profile. Status: ${response.status}`);
                }

                const userData = await response.json();

                // Update HTML elements with user data
                document.getElementById("image_path").src = "/" + userData.image_path;

                document.getElementById("uid").textContent = userData.username;

                // Update mobile number dynamically
                const mobileContainer = document.getElementById("mobile");
                mobileContainer.innerHTML = "";
                userData.mobile.split('').forEach(num => {
                    const box = document.createElement("input");
                    box.type = "text";
                    box.value = num;
                    box.className = "mobile-box";
                    box.readOnly = true;
                    mobileContainer.appendChild(box);
                });

                // Split email into user and domain
                const [emailUser, emailDomain] = userData.email.split("@");
                document.getElementById("email_user").textContent = emailUser;
                document.getElementById("email_domain").textContent = emailDomain;

                console.log("User profile fetched successfully:", userData);
            } catch (error) {
                console.error("Error fetching user profile:", error);
                alert("Error fetching user profile: " + error.message);
            }
        }

        // Call fetchUserProfile when the page loads
        window.onload = fetchUserProfile;
    </script>

    <script>

        function toggleNavTreeview(treeviewId) {
            const treeview = document.getElementById(treeviewId);
            const toggleIcon = treeview.previousElementSibling.querySelector('.right');
            if (treeview.style.display === "none" || !treeview.style.display) {
                treeview.style.display = "block";
                toggleIcon.classList.remove('fa-angle-right');
                toggleIcon.classList.add('fa-angle-down');
            } else {
                treeview.style.display = "none";
                toggleIcon.classList.remove('fa-angle-down');
                toggleIcon.classList.add('fa-angle-right');
            }
        } document.querySelectorAll('.toggle-btn').forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                const parentLi = this.parentElement.parentElement;
                parentLi.classList.toggle('active');

                // Change the plus to minus when submenu is open
                if (parentLi.classList.contains('active')) {
                    this.textContent = '';
                } else {
                    this.textContent = '';
                }
            });
        });

        function searchIPAddress() {
            const ipAddress = document.getElementById('ip-address-input').value;
            if (ipAddress) {
                console.log("Searching for IP address: " + ipAddress);
                startScan(ipAddress);
            } else {
                alert("Please enter a valid URL.");
            }
        }

        // Simulate the web scanning process in the terminal
        function startScan(ipAddress) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = ''; // Clear terminal
            const lines = [
                `Initiating web scan for: ${ipAddress}`,
                `Connecting to ${ipAddress}...`,
                'Scanning ports...',
                'Open ports: 80 (HTTP), 443 (HTTPS)',
                'Checking for vulnerabilities...',
                'No critical vulnerabilities found.',
                'Scan complete.'
            ];

            let lineIndex = 0;
            const interval = setInterval(() => {
                const newLine = document.createElement('span');
                newLine.classList.add('line');
                newLine.textContent = lines[lineIndex];
                terminal.appendChild(newLine);
                terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to bottom
                lineIndex++;

                if (lineIndex === lines.length) {
                    clearInterval(interval);
                    document.getElementById('download-btn').style.display = 'block'; // Show download button after scan
                }
            }, 1000); // Add delay between lines to simulate a real scan
        }

        function downloadReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const ipAddress = document.getElementById('ip-address-input').value || 'unknown';

            // Report content
            const reportContent = [
                `Web Scan Report for: ${ipAddress}`,
                '------------------------',
                'Ports scanned:',
                '- 80 (HTTP)',
                '- 443 (HTTPS)',
                'Vulnerabilities found:',
                '- No critical vulnerabilities.',
                '------------------------',
                'Scan complete.'
            ];

            // Add text to the PDF
            let y = 10; // Starting Y position
            reportContent.forEach(line => {
                doc.text(line, 10, y);
                y += 10; // Move to next line
            });

            // Save the generated PDF
            doc.save(`scan_report_${ipAddress}.pdf`);
        }
