    <style>
        /* Centering the main content */

        margin-left: 250px; /* Ensure the main content starts after the sidebar */

    .info-section {

        background: rgba(255, 255, 255, 0.1); /* Smokey transparent background */

        border-radius: 10px;
        padding: 20px;
        display: inline-block; /* Center the container */

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.search-container {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Styling the search input and buttons */
        .search-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            color: white; /* Change input text color to white */
            background-color: rgba(255, 252, 252, 0.2); /* Slight transparency for input background */
        }

            color: rgb(0, 0, 0);

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        }

        }

        .submit-container {
            margin-top: 20px;
        }

        /* Terminal Styling */
        .terminal {
            background-color: rgba(11, 7, 7, 0.7); /* 50% transparency */
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: monospace;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .terminal .line {
            display: block;
        }
    #subscription-prompt {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid white;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.2);
    }

    #subscription-prompt h2 {
        margin: 0;
        font-size: 24px;
    }

    #subscription-prompt p {
        margin: 10px 0 0;
    }

   
      
        /* Style adjustments for the main content and sidebar */

            width: 350px;

        }

            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: calc(100% - 300px);

                    </div>

            <div class="nav-section" style="margin-top: 15px;">

            <!-- New Scanning Section -->

        <!-- Main Content Area -->
        <div class="main-content" style="margin-left: 350px;margin-top: 150px;">
            <div class="search-container">
                <h2 style="color: white;">Web Scanning</h2>
                <input type="text" id="ip-address-input" placeholder="https://" class="search-input">
                <button onclick="searchIPAddress()" class="search-btn"><i class="fa fa-search"></i></button>
            </div>

            <!-- Terminal Section -->
            <div id="terminal" class="terminal"></div>

            <!-- Download Button -->
            <div class="submit-container">
                <button onclick="downloadReport()" class="submit-btn" id="download-btn" style="display: none;">
                    <i class="fa fa-download"></i> Download Report
                </button>
            </div>
        </div>
        
    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Toggle navigation tree view
        function toggleNavTreeview(id) {
            const treeview = document.getElementById(id);
            if (treeview.style.display === 'block') {
                treeview.style.display = 'none';
                treeview.previousElementSibling.querySelector('.fa-angle-down').classList.replace('fa-angle-down', 'fa-angle-right');
            } else {
                treeview.style.display = 'block';
                treeview.previousElementSibling.querySelector('.fa-angle-right').classList.replace('fa-angle-right', 'fa-angle-down');
            }
        }

        // Initiate IP address search and scan
        async function searchIPAddress() {
            const ipAddress = document.getElementById('ip-address-input').value;
            if (ipAddress) {
                console.log("Searching for IP address: " + ipAddress);
                await startScan(ipAddress); // Call scan function
            } else {
                alert("Please enter a valid URL.");
            }
        }
    
        // Call the backend API to start the scan
        async function startScan(ipAddress) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = ''; // Clear terminal
    
            try {
                const response = await fetch('http://localhost:8000/scan/advance_ip_scan/', { // Update with your backend endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ip_address: ipAddress }) // Send IP address in request body
                });
    
                if (!response.ok) {
                    throw new Error('Failed to initiate scan.');
                }
    
                const scanData = await response.json(); // Get response from the server
                displayScanResult(scanData, ipAddress); // Display results in terminal
            } catch (error) {
                console.error("Error:", error);
                alert('Error initiating scan. Please check the console for more details.');
            }
        }
    
        // Display scan results in the terminal
        function displayScanResult(scanData, ipAddress) {
            const terminal = document.getElementById('terminal');
    
            terminal.innerHTML += `<span>Scan initiated for: ${ipAddress}</span><br>`;
            terminal.innerHTML += `<span>Open Ports: ${scanData.open_ports.join(', ')}</span><br>`;
            terminal.innerHTML += `<span>Vulnerabilities: ${scanData.vulnerabilities.join(', ')}</span><br>`;
            terminal.innerHTML += `<span>Status: ${scanData.status}</span><br>`;
    
            document.getElementById('download-btn').style.display = 'block'; // Show download button
        }
    
        // Generate and download PDF report
        function downloadReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const ipAddress = document.getElementById('ip-address-input').value || 'unknown';
            const terminalText = document.getElementById('terminal').textContent;

            // Report content
            const reportContent = [
                `Web Scan Report for: ${ipAddress}`,
                '------------------------',
                terminalText
            ];

            // Add text to the PDF
            let y = 10; // Starting Y position
            reportContent.forEach(line => {
                doc.text(line, 10, y);
                y += 10; // Move to next line
            });

            // Save the generated PDF
            doc.save(`scan_report_${ipAddress}.pdf`);
        }
    </script>    
</body>
