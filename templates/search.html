<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kristellar Aerospace</title>
  <link rel="icon" href="./Logo/ShadowTrace.svg" type="image/png">
    <link rel="stylesheet" href="./css/style.css"> <!-- Ensure you have your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"> <!-- Nova Square Font -->
</head>
<body>
    <div style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
        <a href="index.html">
            <img src="./Logo/Shadowtrace-Kristellar.png" alt="Company Logo" style="height: 70px;">
        </a>
    </div>
    
    <div class="background-video">
        <video autoplay muted loop>
            <source src="./Video/Y2meta.app-Globalization World Map Animation HD Blue-(1080p).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div> <!-- Dark overlay -->
    </div>
    
    <div id="search-placeholder">
        <h2 class="search-heading">ShadowTrace</h2>
        <form id="search-form" action="dashboard.html" method="get" onsubmit="return validateForm()">
            <div class="search-container">
                <div class="search-input-container">
                    <select id="search-category" name="search-category" required onchange="updatePlaceholder()">
                        <option value="name">Name</option>
                        <option value="ip">IP Address</option>
                        <option value="email">Email</option>
                        <option value="social">Social Service</option>
                        <option value="http">http://</option>
                        <option value="https">https://</option>
                    </select>
                    <input type="text" id="search" name="search" placeholder="Trace..." required>
                    <input type="email" id="search-extra" name="search-extra" placeholder="Enter Email..." required style="display: none;"> <!-- Extra input field for email -->
                    <button type="submit" id="search-icon">
                        <i class="fa fa-search"></i> <!-- Font Awesome search icon -->
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        function updatePlaceholder() {
            var category = document.getElementById("search-category").value;
            var inputField = document.getElementById("search");
            var extraInputField = document.getElementById("search-extra");
            var placeholderMap = {
                "name": "Enter Name...",
                "ip": "Enter IP Address...",
                "email": "Enter Email...",
                "social": "Enter Social Service...",
                "http": "Enter URL (http://)...",
                "https": "Enter URL (https://)..."
            };
            inputField.placeholder = placeholderMap[category];
            if (category === "name") {
                extraInputField.style.display = "block";
                extraInputField.required = true;
            } else {
                extraInputField.style.display = "none";
                extraInputField.required = false;
            }
        }

        function validateForm() {
            var category = document.getElementById("search-category").value;
            var emailField = document.getElementById("search-extra");
            if (category === "email" && !emailField.checkValidity()) {
                alert("Please enter a valid email address.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Initialize the placeholder when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            updatePlaceholder();
        });
    </script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Nova Square', sans-serif; /* Apply Nova Square font to the entire body */
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent black overlay */
            pointer-events: none; /* Allow clicks to pass through */
        }

        #search-placeholder {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            position: relative;
            margin-top: 250px;
            height: 220px; /* Adjusted height to accommodate extra input */
            animation: slideInFromLeft 0.5s ease-out;
        }

        .search-heading {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 5px;
            margin-left: 50px;
            font-size: 45px; /* Adjust the font size as needed */
            font-weight: bold; /* Make the text bold */
            text-shadow: 2px 2px 4px rgba(228, 231, 233, 0.6); /* Add shadow for emphasis */
            background: linear-gradient(135deg, #e1fffd, #fff3f3);
            -webkit-background-clip: text; /* Apply gradient to text */
            -webkit-text-fill-color: transparent; /* Make text fill transparent to show gradient */
            padding: 10px; /* Optional padding for better spacing */
            border-radius: 5px; /* Optional rounded corners */
            display: inline-block; /* Ensure padding and background apply correctly */
            font-family: 'Nova Square', sans-serif; /* Apply Nova Square font specifically to this heading */
        }

        #search-placeholder form {
            display: flex;
            flex-direction: column; /* Adjusted for vertical alignment */
            gap: 10px; /* Add gap between elements */
        }

        .search-container {
            display: flex;
            flex: 1;
            position: relative;
            flex-direction: column; /* Adjusted for vertical alignment */
            gap: 10px; /* Add gap between elements */
            
        }

        .search-input-container {
            display: flex;
            flex-direction: column; /* Adjusted for vertical alignment */
            gap: 10px; /* Add gap between elements */
            position: relative;
            
        }

        #search-category {
            padding: 10px;
            border: 1px solid;
            border-radius: 15px;
            background-color: rgba(13, 31, 48, 0.4); /* Updated background color */
            color: white; /* Updated text color */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            flex-shrink: 0;
        }

        /* CHANGE BACKGROUND COLOR HERE */
        #search-category option {
            background-color: rgba(11, 27, 41, 0.7); /* Adjust the background color of the dropdown options */
            color: white; /* Adjust the text color of the dropdown options */
        }

        #search, #search-extra {
            padding: 10px;
            border: 1px solid;
            border-radius: 15px;
            background-color: rgba(13, 31, 48, 0.4); /* Adjusted background color */
            color: white; /* Updated text color */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            box-sizing: border-box;
        }

        #search {
            padding-right: 40px; /* Space for the search icon */
        }

        #search::placeholder, #search-extra::placeholder {
            color: white;  /* Updated placeholder text color */
        }

        #search-icon {
            position: absolute;
            right: 10px;
            top: 84%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #c9f6ff;
            font-size: 16px;
            padding: 0;
        }

        #search-icon:hover {
            color: #21a6c1;
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>

</body>
</html>
