    <style>
        /* Centering the main content */
      
           
        
    .main-content {

    }

    .info-section {

    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


.search-container {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        /* Styling the search input and buttons */
        .search-input {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            color: white; /* Change input text color to white */

            cursor: pointer;
            font-size: 16px;
            margin: 5px;

        .search-btn i {
            font-size: 18px; /* Size of search icon */
        }

        .search-btn:hover, .submit-btn:hover {
            background-color: #00ff00;
        }

        .submit-container {
            margin-top: 20px;
        }

        /* Terminal Styling */
        .terminal {
            background-color: rgba(11, 7, 7, 0.7); /* 50% transparency */
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;

            overflow-y: auto;
            margin-top: 20px;

        .terminal .line {

    #subscription-prompt {

        background: rgba(255, 255, 255, 0.2);
    }

    #subscription-prompt h2 {

    }

    #subscription-prompt p {

        /* Style adjustments for the main content and sidebar */
        .dashboard-container {

        .nav-section {

            display: flex;
            align-items: center;
            justify-content: space-between;

            left: 0;

            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: calc(100% - 300px);
        }

                </div>

            </div>

<span>Scanning</span>

              <ul>
                        <li><a href="Ip.html"><i class="fa fa-network-wired"></i>IP Scanning</a></li>

                    </ul>
                </div>
            </div>

       
        </div>

        <!-- Main Content Area -->
        <div class="main-content" style="margin-left: 350px;margin-top: 150px;">
            <div class="search-container">
                <h2 style="color: white;">Web Scanning</h2>
                <input type="text" id="ip-address-input" placeholder="https://" class="search-input">
                <button onclick="searchIPAddress()" class="search-btn"><i class="fa fa-search"></i></button>
            </div>

            <!-- Terminal Section -->
            <div id="terminal" class="terminal"></div>

            <!-- Download Button -->
            <div class="submit-container">
                <button onclick="downloadReport()" class="submit-btn" id="download-btn" style="display: none;">
                    <i class="fa fa-download"></i> Download Report
                </button>
            </div>
        </div>
        
    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        function toggleNavTreeview(id) {
            const treeview = document.getElementById(id);
            if (treeview.style.display === 'block') {
                treeview.style.display = 'none';
                treeview.previousElementSibling.querySelector('.fa-angle-down').classList.replace('fa-angle-down', 'fa-angle-right');
            } else {
                treeview.style.display = 'block';
                treeview.previousElementSibling.querySelector('.fa-angle-right').classList.replace('fa-angle-right', 'fa-angle-down');
            }
        }
        function searchIPAddress() {
            const ipAddress = document.getElementById('ip-address-input').value;
            if (ipAddress) {
                console.log("Searching for IP address: " + ipAddress);
                startScan(ipAddress);
            } else {
                alert("Please enter a valid URL.");
            }
        }

        // Simulate the web scanning process in the terminal
        function startScan(ipAddress) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = ''; // Clear terminal
            const lines = [
                `Initiating web scan for: ${ipAddress}`,
                `Connecting to ${ipAddress}...`,
                'Scanning ports...',
                'Open ports: 80 (HTTP), 443 (HTTPS)',
                'Checking for vulnerabilities...',
                'No critical vulnerabilities found.',
                'Scan complete.'
            ];

            let lineIndex = 0;
            const interval = setInterval(() => {
                const newLine = document.createElement('span');
                newLine.classList.add('line');
                newLine.textContent = lines[lineIndex];
                terminal.appendChild(newLine);
                terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to bottom
                lineIndex++;

                if (lineIndex === lines.length) {
                    clearInterval(interval);
                    document.getElementById('download-btn').style.display = 'block'; // Show download button after scan
                }
            }, 1000); // Add delay between lines to simulate a real scan
        }

        function downloadReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const ipAddress = document.getElementById('ip-address-input').value || 'unknown';

            // Report content
            const reportContent = [
                `Web Scan Report for: ${ipAddress}`,
                '------------------------',
                'Ports scanned:',
                '- 80 (HTTP)',
                '- 443 (HTTPS)',
                'Vulnerabilities found:',
                '- No critical vulnerabilities.',
                '------------------------',
                'Scan complete.'
            ];

            // Add text to the PDF
            let y = 10; // Starting Y position
            reportContent.forEach(line => {
                doc.text(line, 10, y);
                y += 10; // Move to next line
            });

            // Save the generated PDF
            doc.save(`scan_report_${ipAddress}.pdf`);
        }
