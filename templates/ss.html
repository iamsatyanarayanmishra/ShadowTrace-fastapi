<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Kristellar Aerospace</title>
    <link rel="icon" href="./Logo/ShadowTrace.svg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .dashboard-container {
            display: flex;
        }

        .sidebar {
            width: 350px;
            background-color: #0b1b30;
            position: fixed;
            height: 100vh;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            margin-top: 50px;
            padding: 20px;
            width: 100%;
        }

        .admin-box {
            text-align: center;
            padding: 15px;
            background-color: #1b3a6c;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .admin-box h2 {
            color: white;
            margin: 0;
        }

        .main-content {
            margin-left: 350px;
            padding: 20px;
            width: calc(100% - 350px);
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-container form input,
        .form-container form select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .form-container form input[type="submit"] {
            background-color: #0b1b30;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container form input[type="submit"]:hover {
            background-color: #1b3a6c;
        }

        .form-container .error-message {
            color: red;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none;
        }

        /* Unique ID Generation Button */
        .form-container form button {
            padding: 10px;
            background-color: #1b3a6c;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .form-container form button:hover {
            background-color: #0b1b30;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div style="position: fixed; top: 10px; left: 10px; z-index: 1000;">
                <a href="index.html">
                    <img src="./Logo/Shadowtrace-Kristellar.png" alt="Company Logo" style="height: 60px;">
                </a>
            </div>

            <!-- Admin Section -->
            <div class="profile">
                <div class="admin-box">
                    <h2>Admin</h2>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Create New User</h1>
            <div class="form-container">
                <form id="create-user-form">
                    <label for="user-name">Full Name:</label>
                    <input type="text" id="user-name" name="name" placeholder="Enter full name" required>

                    <label for="user-email">Email Address:</label>
                    <input type="email" id="user-email" name="email" placeholder="Enter email address" required>

                
                    <label for="user-phone">Phone Number:</label>
                    <input type="tel" id="user-phone" name="phone" placeholder="Enter phone number" required>

                    <label for="user-id">Unique User ID:</label>
                    <input type="text" id="user-id" name="id" placeholder="Assign a unique ID" required>
                    <label for="user-password">Initial Password:</label>
                    <input type="password" id="user-password" name="password" placeholder="Enter initial password" required>


                    <button type="button" id="generate-id">Generate Unique ID</button>
                    

                    <div class="error-message" id="form-error"></div>

                    <input type="submit" value="Create User">
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('create-user-form');
        const errorMessage = document.getElementById('form-error');
        const generateIdButton = document.getElementById('generate-id');
        const userIdInput = document.getElementById('user-id');

        // Event listener for form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;
            const phone = document.getElementById('user-phone').value;
            const userId = document.getElementById('user-id').value;

            // Basic form validation
            if (!name || !email || !password || !phone || !userId) {
                errorMessage.textContent = "All fields are required.";
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert('User created successfully with ID: ' + userId + '. Initial password: ' + password);
                // Further form submission logic (e.g., sending data to a server) goes here
            }
        });

        // Event listener to generate a random unique ID
        generateIdButton.addEventListener('click', function() {
            const uniqueId = 'USR-' + Math.floor(Math.random() * 1000000);
            userIdInput.value = uniqueId;
        });
    </script>
</body>
</html>
